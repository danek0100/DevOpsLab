name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

env:
  global_env: global

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
          g++ main.cpp -o app_${RUNNER_OS}_ver.${GITHUB_RUN_NUMBER}
          ls -la
          ./app_${RUNNER_OS}_ver.${GITHUB_RUN_NUMBER}
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: my_app
          path: app_**
          retention-days: 1
    
  build_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - name: build
        run: cl /EHsc main.cpp
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: my_app
          path: main.cpp
          retention-days: 1
  
