name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

env:
  global_env: global

jobs:
  sys_info:
    runs-on: ubuntu-latest
    env:
      local_env: $GITHUB_JOB
    steps:
      - uses: actions/checkout@v3
      - name: user
        run: uname
      - name: sysinfo
        run: |
          pwd
          lshw
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
    
  build:
    runs-on: ubuntu-latest
    env:
      local_env: job_print_env
    steps:
      - name: build
        run: |
          sleep 15
          echo "test build" >> build.txt
      
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: run_test
        run: sleep 20
    
  
